    <title>RIDE</title>

  <body id="langdir">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      //this script to determine wich language should the app choose
        var  storage  = JSON.parse(localStorage.getItem("persist:root"))
        if(storage && storage.userPrefrence){
          storage = JSON.parse(storage.userPrefrence)
          document.getElementById("langdir").setAttribute("dir",storage.direction)
        }else{
          document.getElementById("langdir").setAttribute("dir","rtl")
        }
       </script>
  </body>
